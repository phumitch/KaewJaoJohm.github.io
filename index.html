    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: url('https://media.discordapp.net/attachments/1320033376391921737/1327852206833139783/7531fb123ae115bb.png?ex=6784923c&is=678340bc&hm=18ecde2d71ca91a5d91adcc20f1491c0a5c7f6bfe484bf91fffeeeb1f2a97e92&=&format=webp&quality=lossless&width=826&height=465') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 192, 203, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }

        .loading-content {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .loading-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #ff69b4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .loading-text {
            margin-top: 220px;
            font-size: 24px;
            color: #ff69b4;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 1.5s ease-in-out infinite;
        }

        /* Logo Container */
        .logo-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.3);
            margin-bottom: 40px;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
            border: 2px solid rgba(255, 105, 180, 0.5);
        }

        .logo-container:hover {
            transform: translateY(-10px) rotateY(10deg);
        }

        .logo-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease;
        }

        .logo-container img:hover {
            transform: rotate(360deg) scale(1.1);
        }

        .logo-name {
            margin-top: 20px;
            font-size: 32px;
            font-weight: 900;
            color: #ff1493;
            text-shadow: 
                2px 2px 0 #fff,
                -2px -2px 0 #fff,
                2px -2px 0 #fff,
                -2px 2px 0 #fff,
                0 0 8px rgba(255, 20, 147, 0.8);
            letter-spacing: 1px;
            position: relative;
            z-index: 2;
        }

        /* Button Styles */
        .button-container {
            display: flex;
            gap: 30px;
            perspective: 1000px;
        }

        .main-button {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(255, 105, 180, 0.3);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .main-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .main-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(255, 105, 180, 0.4);
        }

        .main-button:hover::before {
            transform: translateX(100%);
        }

        .main-button i {
            font-size: 28px;
            transition: transform 0.3s ease;
        }

        .main-button:hover i {
            transform: scale(1.2) rotate(15deg);
        }

        /* Falling Petals */
        .petal {
            position: absolute;
            font-size: 24px;
            pointer-events: none;
            animation: fall 6s linear infinite;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        /* Transition Screen (ส่วนที่เพิ่มใหม่) */
        .transition-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 192, 203, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            flex-direction: column;
        }

        .transition-content {
            text-align: center;
        }

        .transition-spinner {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ff69b4;
            animation: spin 1s infinite linear;
            margin-bottom: 20px;
        }

        .transition-message {
            color: #ff1493;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 1.5s infinite ease-in-out;
        }

        .transition-icon {
            font-size: 32px;
            color: #ff69b4;
            margin-bottom: 15px;
            animation: bounce 1s infinite;
        }

        /* Animations */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { opacity: 0.6; transform: scale(0.98); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.6; transform: scale(0.98); }
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
                gap: 20px;
            }

            .main-button {
                font-size: 20px;
                padding: 15px 30px;
            }

            .logo-container img {
                width: 120px;
                height: 120px;
            }

            .logo-name {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loading-content">
            <div class="loading-circle"></div>
            <div class="loading-inner">
                <img src="https://cdn.discordapp.com/icons/1327838200374362232/214c1817e548dbc0f00f973c9074b910.webp?size=1024&format=webp&width=465&height=465" 
                     alt="Loading" 
                     style="width: 100px; height: 100px; border-radius: 50%;">
            </div>
        </div>
        <div class="loading-text">กำลังโหลด... โปรดรอสักครู่</div>
    </div>

    <!-- หน้าโหลดเมื่อกดปุ่ม -->
    <div id="transition-screen" class="transition-screen">
        <div class="transition-content">
            <div class="transition-icon">
                <i class="fas fa-heart"></i>
            </div>
            <div class="transition-spinner"></div>
            <div class="transition-message">กำลังไปยังหน้าถัดไป...</div>
        </div>
    </div>

    <div class="logo-container">
        <img src="https://cdn.discordapp.com/icons/1327838200374362232/214c1817e548dbc0f00f973c9074b910.webp?size=1024&format=webp&width=465&height=465" alt="Logo">
        <div class="logo-name">KaewJaoJohm Ch.</div>
    </div>

    <div class="button-container">
        <a href="https://discord.gg/MdjvRZfWAm" class="main-button" id="discord-button">
            <i class="fab fa-discord"></i> Discord
        </a>
        <a href="https://x.com/KAEWJAOJOHM_VT" class="main-button" id="x-button">
            <i class="fab fa-twitter"></i> X.com
        </a>
    </div>

    <div class="falling-petals" id="falling-petals"></div>

    <script>
        // สร้างดอกไม้ร่วง
        function createPetal() {
            const petal = document.createElement('div');
            petal.classList.add('petal');
            petal.innerHTML = ['🌸', '💮', '🎀'][Math.floor(Math.random() * 3)];
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = (Math.random() * 3 + 3) + 's';
            petal.style.opacity = Math.random() * 0.5 + 0.5;
            document.getElementById('falling-petals').appendChild(petal);
            
            setTimeout(() => petal.remove(), 6000);
        }

        setInterval(createPetal, 300);

        // แสดงหน้าโหลดเมื่อกดปุ่ม
        function showTransitionScreen() {
            const screen = document.getElementById('transition-screen');
            screen.style.display = 'flex';
            setTimeout(() => {
                screen.style.opacity = '1';
            }, 10);
        }

        // จัดการการคลิกปุ่ม
        document.querySelectorAll('.main-button').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                const href = this.getAttribute('href');
                
                this.style.transform = 'scale(0.95)';
                showTransitionScreen();
                
                setTimeout(() => {
                    window.location.href = href;
                }, 1500);
            });
        });

        // จัดการหน้าโหลดเริ่มต้น
        window.addEventListener('load', function() {
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading-screen');
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }, 1500);
        });
    </script>
</body>
