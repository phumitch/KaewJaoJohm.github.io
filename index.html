        body {

            background: url('https://media.discordapp.net/attachments/1320033376391921737/1327852206833139783/7531fb123ae115bb.png?ex=6784923c&is=678340bc&hm=18ecde2d71ca91a5d91adcc20f1491c0a5c7f6bfe484bf91fffeeeb1f2a97e92&=&format=webp&quality=lossless&width=826&height=465') no-repeat center center fixed;

            display: flex;

        /* Enhanced Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 192, 203, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }

        .loading-content {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .loading-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #ff69b4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .loading-text {
            margin-top: 220px;
            font-size: 24px;
            color: #ff69b4;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 1.5s ease-in-out infinite;
        }

        /* Enhanced Logo Container with better visibility */
        .logo-container {
            background: rgba(255, 255, 255, 0.9); /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏∂‡∏ö‡∏Ç‡∏≠‡∏á‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á */

            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.3);
            margin-bottom: 40px;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
            border: 2px solid rgba(255, 105, 180, 0.5); /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ç‡∏≠‡∏ö */
        }

        .logo-container:hover {
            transform: translateY(-10px) rotateY(10deg);
        }

        .logo-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease;
        }

        .logo-container img:hover {

        /* ‡∏õ‡∏£‡∏±‡∏ö‡∏õ‡∏£‡∏∏‡∏á‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ä‡∏±‡∏î‡πÄ‡∏à‡∏ô‡∏Ç‡∏≠‡∏á‡∏ä‡∏∑‡πà‡∏≠ */

            font-weight: 900; /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏´‡∏ô‡∏≤‡∏Ç‡∏≠‡∏á‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£ */
            color: #ff1493; /* ‡∏™‡∏µ‡∏ä‡∏°‡∏û‡∏π‡πÄ‡∏Ç‡πâ‡∏° */
            text-shadow: 
                2px 2px 0 #fff,  /* ‡πÄ‡∏á‡∏≤‡∏Ç‡∏≤‡∏ß */
                -2px -2px 0 #fff,
                2px -2px 0 #fff,
                -2px 2px 0 #fff,
                0 0 8px rgba(255, 20, 147, 0.8); /* ‡πÄ‡∏û‡∏¥‡πà‡∏° glow effect */
            letter-spacing: 1px; /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£ */
            position: relative;
            z-index: 2;
        }

        /* ‡∏õ‡∏£‡∏±‡∏ö‡∏õ‡∏£‡∏∏‡∏á‡∏õ‡∏∏‡πà‡∏°‡πÉ‡∏´‡πâ‡∏ä‡∏±‡∏î‡πÄ‡∏à‡∏ô‡∏Ç‡∏∂‡πâ‡∏ô */
        .button-container {
            display: flex;
            gap: 30px;
            perspective: 1000px;
        }

        .main-button {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(255, 105, 180, 0.3);

            display: flex;

        }

        .main-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);

        }

        .main-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(255, 105, 180, 0.4);
        }

        .main-button:hover::before {

        }

        .main-button i {
            font-size: 28px;
            transition: transform 0.3s ease;
        }

        .main-button:hover i {
            transform: scale(1.2) rotate(15deg);
        }

        /* Enhanced Falling Petals */
        .petal {
            position: absolute;
            font-size: 24px;
            pointer-events: none;
            animation: fall 6s linear infinite;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        /* Animations */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { opacity: 0.6; transform: scale(0.98); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.6; transform: scale(0.98); }
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Responsive Design */

        // Loading screen animation
        window.addEventListener('load', function() {

                const loadingScreen = document.getElementById('loading-screen');
                loadingScreen.style.opacity = '0';

            }, 1500);
